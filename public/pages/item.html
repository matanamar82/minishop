<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>items</title>
    <link rel="stylesheet" href="../stylesheets/style.css">
    <script defer src="../javascripts/item.js"></script>
</head>
<body class="center" style="overflow-y: auto;">
    <div class="bar center" style="justify-content: space-between;">
        <div class="center shop_logo">
            <h1 class="shop_name">Matan's Minishop</h1>
            <label style="font-style: italic;"><b>(it's not a shop, it's a Minishop)</b></label>
        </div>
        <div class="center" style="margin-right: 3%;">
            <button value="brand" onclick=GetPage(value)>Brands</button>
            <button value="category" onclick=GetPage(value)>Categories</button>
            <button value="item" onclick=GetPage(value)>Items</button>   
            <!-- <button>Images</button> -->
        </div>         
    </div>
    <h1 style="margin-bottom: 1.5%;">Manage items</h1>
    <form class="main center" style="max-width: 60vw; flex-wrap: wrap; overflow-y: auto;">
        <div class="div_blocks center">
            <div class="top center">
                <h3 class="border" style="width: 15vw; margin-top: 12%;">List of items from the DB</h3>
                <label><b>items</b></label>
                <div class="center list border">
    
                </div>
            </div>
            <div class="bottom center">
                <button class="buttons_down">
                    Delete
                </button>
            </div>
        </div>
        <div class="div_blocks center">
            <div>
                <div class="margin_bottom">
                    <label><b>Serial ID:</b></label>
                    <input type="text" placeholder="enter the category name: ">
                </div>
                <div class="margin_bottom">
                    <label><b>Name:</b></label>
                    <input type="text" placeholder="enter the image: ">
                </div>
                <div class="margin_bottom" style="flex-direction: column; display: flex;">
                    <label><b>Description:</b></label>
                    <textarea name="" id="" cols="28" rows="10" placeholder="enter the description of the category: "></textarea>
                </div>
            </div>
        </div>
        <div class="div_blocks center">
            <div class="top center">
                <div style="margin-bottom: 20%;">
                    <div class="margin_bottom">
                        <label><b>Price:</b></label>
                        <input type="text" placeholder="enter the category name: ">
                    </div>
                    <div class="margin_bottom">
                        <label><b>Category:</b></label>
                        <select>
                            <option value="" hidden>select category</option>
                        </select>
                    </div>
                    <div class="margin_bottom">
                        <label><b>Brand:</b></label>
                        <input type="text" placeholder="enter the image: ">
                    </div>
                </div>
            </div>
            <div class="bottom center">
                <button class="buttons_down">New</button>
                <button class="buttons_down">Insert</button>
                <button class="buttons_down">Update</button>
            </div>
        </div>
        <div class="border" style="width: 100%; flex-wrap: wrap; display: flex;">
            <div class="center" style="width: 100%;">
                <h1 style="margin-bottom: 1.5%;">item images</h1>
            </div>
            <div class="div_blocks center">
                <div class="top center">
                    <h3 class="border" style="width: 15vw;">List of images from the DB</h3>
                    <label><b>images</b></label>
                    <div class="center list border">
        
                    </div>
                </div>
                <div class="bottom center">
                    <button class="buttons_down">
                        Delete
                    </button>
                </div>
            </div>
            <div class="div_blocks center">
                <div class="top center">
                    <div style="margin-bottom: 20%;">
                        <div class="margin_bottom">
                            <label><b>Price:</b></label>
                            <input type="text" placeholder="enter the category name: ">
                        </div>
                        <div class="margin_bottom">
                            <label><b>Category:</b></label>
                            <select>
                                <option value="" hidden>select category</option>
                            </select>
                        </div>
                        <div class="margin_bottom">
                            <label><b>Brand:</b></label>
                            <input type="text" placeholder="enter the image: ">
                        </div>
                    </div>
                </div>
                <div class="bottom center">
                    <button class="buttons_down">New</button>
                    <button class="buttons_down">Insert</button>
                    <button class="buttons_down">Update</button>
                </div>
            </div>
            <div class="div_blocks center">
                <div>
                    <div class="border center" style="height: 45vh; width: 16vw; margin-top: 14%;">
    
                    </div>
                </div>
            </div> 
        </div>
    </form>
</body>
</html>
